<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 số nguyên tố đầu tiên</title>
</head>

<body>
    <p id="show"></p>
    <script>
        let N = 2
        for (let count = 0; count <= 20; count++) {
            document.getElementById("show").innerHTML += N + " là số nguyên tố <br>"
                N++
            }
        }
    </script>
</body>

</html>
