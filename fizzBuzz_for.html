<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIZZBUZZZZZZZZZZZZZZ</title>
</head>

<body>
    <p> Nhập vào số nguyên thứ 1 <input id="so1" type="number" value=""> </p>
    <p> Nhập vào số nguyên thứ 2 <input id="so2" type="number" value=""> </p>
    <button id="show"> Fuzz BUzzzzzzz </button>
    <p id="display"></p>
    <script>
        document.getElementById("show").addEventListener("click", function () {
            let soMot = Number(document.getElementById("so1").value);
            let soHai = Number(document.getElementById("so2").value);
            for (let count = soMot; count <= soHai; count++) {
                if (count % 3 == 0) {
                    if (count % 5 == 0) {
                        document.getElementById("display").innerHTML += "<br> Fizz BUzzzzzzzzz"
                    } else {
                        document.getElementById("display").innerHTML += "<br> FIZZ"
                    }
                } else if (count % 5 == 0) {
                    document.getElementById("display").innerHTML += "<br> Buzz"
                } else {
                    document.getElementById("display").innerHTML += "<br>" + count
                }
            }
        }
        )
    </script>
</body>

</html>
